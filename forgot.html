<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="assets/css/forgot.css" />
  </head>
  <body>
    <div class="main">
      <div class="content">
        <!-- Top Heading -->
        <div class="top-bar">
          <img src="assets/SVG/backl-arrow.svg" alt="" class="back-arrow" />
          <span class="heading">Reset Password</span>
        </div>

        <div class="middle">
          <img src="assets/SVG/forgot.svg" alt="" class="forgot-svg" />
          <h3 class="title">Forgot Password ?</h3>
          <p class="tittle-des">
            Enter The Email Associated with your account.
          </p>
        </div>

        <form action="">
          <input
            type="text"
            class="forgot-email"
            placeholder="Enter Your Email"
          />
          <input type="submit" value="Get Code" class="get-code" />
        </form>
      </div>
    </div>
  </body>
</html>
